<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>lifestyle</title>
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
       />
       <script src="https://kit.fontawesome.com/c8d91cbfa8.js" crossorigin="anonymous"></script>

       <style>
        body{
            padding: 0;
            margin: 0;
            background-color: aliceblue;
        }
        .contents{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
        }
        section{
           
        }
        .settings{
            width: 25%;
            background-color: black;
            color: aliceblue;
            display: flex;
            flex-direction: column;
        }
        .settings h3{
            margin: 0;
            background-color: aliceblue;
            color: black;
            font-size: 18px;
            text-align: center;
            padding: 5px 0px 5px 5px;
            font-family: sans-serif;
        }
        .page{
            width: 75%;
            background: aliceblue;
            display: flex;
            flex-direction: column;
        }
        .welcome-admin{
            display: flex;
            justify-content: space-between;
            background-color: black;
            padding: 0px 30px;
            align-items: center;
        }
        .welcome-admin h2, h1{
            font-family: sans-serif;
            font-weight: bold;
            color: aliceblue;
            font-size: 20px;
            cursor: pointer;
        }
        .welcome-admin h1{
            font-size: 30px;
        }
        .pannel{
            display: flex;
            flex-wrap: wrap;
            align-items: baseline;
            justify-content: center;
            flex-direction: row;
            margin-top: 0px;
            padding: 0px 50px 50px 50px;
        }
        button{
           margin-top: 20px;
           border: none;
           font-weight: bold;
           background-color: red;
           padding: 10px;
           font-size: 16px;
           color: aliceblue;
           cursor: pointer;
           transition: 0.5s ease;
        }
        button:hover{
            background-color: black;
            color: aliceblue;
        }
        .content{
            width: 230px;
            height: 200px;
            margin: 50px;
        }
        .content h2{
            font-family: sans-serif;
            cursor: pointer;
        }
        .content .img{
            background-color: black;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 75%;
        }
        .admins .img{
            background-image: url('images/cerveau.jpg');
        }
        .clients .img{
            background-image: url('images/cerveau.jpg');
        }
        .posts .img{
            background-image: url('images/cerveau.jpg');
        }
        .formations .img{
            background-image: url('images/cerveau.jpg');            
        }
        .admin-profil{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0px auto;
            width: 100%;
            background-image: linear-gradient(red, black);
           
        }
        .admin-name{
            margin: 20px 0px;
            font-family: sans-serif;
            font-size: 20px;
            font-weight: bold;
        }
        .admin-picture{
            background-image: url(images/cerveau.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 2px 2px 2px red;
            margin-top: 20px;
        }
        .tools{
            background-color: black;
            width: 100%;
            height: 100%;
        }
        .liens{
            display: flex;
            align-items: center;
            flex-direction: column;
            margin: 0px auto;
        }
        .liens a{
            text-align: center;
            width: 100px;
            padding: 10px;
            text-decoration: none;
            color: aliceblue;
            margin: 30px 0px;
            transition: 0.5s ease;
            font-weight: bold;
            font-family: sans-serif;
        }
        .liens a:hover{
            background-color: aliceblue;
            color: black;
        }
        .active{
            color: black;
            background-color: rgba(240, 248, 255, 0.505);
        }
        .add-admin{
            display: flex;
            flex-direction: column;
        }
        .add-admin form{
            display: flex;
            flex-direction: column;
        }
        .admin{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            background-color: rgb(5, 5, 5);
            margin: 10px 0px;
        }
        .admin span{
            display: flex;
            flex-direction: row;
            margin-left: 10px;
        }
        span h3{
            margin: 0px 3px;
            font-family: sans-serif;
            font-weight: bold;
            color: aliceblue;
            font-size: 16px;
        }
        .admin a{
            font-family: sans-serif;
            font-weight: bold;
            text-decoration: none;
            background-color: red;
            padding: 10px;
            font-size: 16px;
            margin: 0px 0px 0px 50px;
            color: aliceblue;
            cursor: pointer;
            transition: 0.5s ease;
        }
        .admin a:hover{
            background-color: aliceblue;
            color: black;
        }
        .pan-content{
            margin: 0px 80px;
        }
        .admins{
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        .admins h2, .add-admin h2{
            font-family: sans-serif;
        }
        form input{
            padding: 10px;
            margin: 10px 0px;
        }
       </style>
    </head>

    <body>
        <div class="contents">
            <section class="settings">
                <div class="admin-profil">
                    <div class="admin-picture"></div>
                    <span class="admin-name">Infor Bengs</span>
                </div>
                <div class="tools">
                    <h3>Settings</h3>
                    <div class="liens">
                        <a href="profil.html">Profil</a>
                        <a href="admins.html" class="active">Admins</a>
                        <a href="users.html">Utilisateurs</a>
                        <a href="articles.html">Articles</a>
                        <a href="formations.html">Formations</a>
                        <a href="messages.html">Messages</a>
                    </div>
                </div>
            </section>
            <section class="page">
                <div class="welcome-admin">
                    <h1 class="logo" translate="no"><span style="color: red;">Life</span>style</h1>
                    <h2>Welcome <span style="color: red;">Bengs</span></h1>
                </div>

                <div class="pannel">
                    <div class="pan-content add-admin">
                        <h2>Ajouter un nouvel admin</h2>
                        <form action="">
                            <input type="text" placeholder="Prenom">
                            <input type="text" placeholder="Nom">
                            <input type="text" placeholder="Nom d'utilisateur">
                            <input type="mail" placeholder="Adresse mail">
                            <input type="password" placeholder="Mot de passe">
                            <button>Ajouter</button>
                        </form>
                    </div>
                    <div class="pan-content admins">
                        <h2>Admins</h2>
                        <div class="admin">
                            <span>
                                <h3>Infor</h3>
                                <h3>Bengs</h3>
                            </span>
                            <a href="#">Modifier</a>
                        </div>

                        <div class="admin">
                            <span>
                                <h3>Infor</h3>
                                <h3>Bengs</h3>
                            </span>
                            <a href="#">Modifier</a>
                        </div>
                    </div>
                </div>
                </div>
            </section>
        </div>
    </body>
</html>
